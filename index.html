<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Holiday Project</title>
</head>
<body>
    
    <header>
        <h1>Holiday Project</h1>
        <h4>Christmas</h4>
        <h6>Quarter 2 project 5</h6>
    </header>
    
    <section class="Holidays">
        <div class = "imageCard">
            <img src="assets/pexels-cottonbro-studio-3149896.jpg" alt="Christmas" width="300" height="300"></img>
            <div class = "cardText">
                <cite>Christmas</cite>
                <p>Image by <a href="https://www.pexels.com/@cottonbro/">cottonbro studio</a>
                from <a href="https://www.pexels.com/photo/man-standing-beside-christmas-tree-3149896/">Pexels</a></p>
            </div>  <!-- Close "cardText" class -->
        </div>  <!-- Close "imageCard" class -->
        
        <div class="imgText">
            <p> Christmas is cool.</p>
        </div>
        
        <div class = "imageCard">
            <img src="assets/alessio-zaccaria-po1ffK4lLMw-unsplash.jpg" alt="Krampus" width="300" height="300"></img>
            <div class = "cardText">
                <cite>Krampus</cite>
                <p>Image by <a href="https://unsplash.com/@alessiozaccaria">Alessio Zaccaria</a>
                from <a href="https://unsplash.com/photos/po1ffK4lLMw">Unsplash</a></p>
            </div>  <!-- Close "cardText" class -->
        </div>  <!-- Close "imageCard" class -->
        
        
        <div class = "imageCard">
            <img src="assets/St.Nicholasday.png" alt="St. Nicholas Day" width="300" height="300"></img>
            <div class = "cardText">
                <cite>St. Nicholas Day(Czech Republic)</cite>
                <p>Image by <a href="https://www.tripsavvy.com/kerry-kubilius-1500963">Kerry Kubilius</a>
                from <a href="https://www.tripsavvy.com/santa-claus-in-the-czech-republic-1501345">Tripsavvy</a></p>
            </div>  <!-- Close "cardText" class -->
        </div>  <!-- Close "imageCard" class -->
    </section>
    


</body>
</html>
